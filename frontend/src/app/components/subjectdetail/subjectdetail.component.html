<!DOCTYPE html>
<html lang="en">
<head>
  <!--Titol de la pestanya-->
  <title>Informació Subject</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-20 p-r-20 p-t-20 p-b-20">
      <p></p>
      <p></p>
      <!--Titol principal-->
      <span *ngIf="subject" class="login100-form-title">
						Nombre de la asignatura: {{subject.name}}
					</span>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <pre *ngIf="subject" class="list_titles">Identificador de la asignatura: {{subject._id}}</pre>
      <!--Si la variable llista es diferent a Null, mostrem els titols de les columnes-->
      <pre *ngIf="subject.students.length!=0" class="list_titles">Identificador del Estudiante</pre>
      <pre *ngIf="subject.students.length==0" class="list_titles">No hay alumnos en esta asignatura</pre>
      <ul *ngIf="subject.students" id="menu">
        <!--Per cada element de la llista fem:-->
        <li  class="list_items" *ngFor="let student of subject.students">
          <!--Mostrem el nom per cada element-->
          <pre>{{student}} </pre>
          <button type="button" (click)="botoLlista(student)" class="list_btn1 pull-right" id="btnEliminar">Obtener información</button>
        </li>
        <li class="no-bullet">

        </li>
      </ul>
      <!--Botons-->
      <p></p>
      <p></p>
      <pre></pre>
      <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button  (click)="botoAfagirId()" class="login100-form-btn" type="submit">
            Añadir Alumno Existente (mediante su ID) a esta asignatura
          </button>
        </div>
      </div>
      <p></p>
      <p></p>
      <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button  (click)="botoAfagir()" class="login100-form-btn" type="submit">
            Añadir Alumno Nuevo a esta asignatura
          </button>
        </div>
      </div>
      <p></p>
      <p></p>
      <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button  routerLink="/" class="login100-form-btn" type="submit">
            Volver atrás
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--===============================================================================================-->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/select2/select2.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/daterangepicker/moment.min.js"></script>
  <script src="vendor/daterangepicker/daterangepicker.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/countdowntime/countdowntime.js"></script>
  <!--===============================================================================================-->
</div>
</body>
</html>
