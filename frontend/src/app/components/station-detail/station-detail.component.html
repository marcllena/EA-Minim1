<!DOCTYPE html>
<html lang="en">
<head>
  <!--Titol de la pestanya-->
  <title>Bicis de l'Estació</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-20 p-r-20 p-t-20 p-b-20">
      <p></p>
      <p></p>
      <!--Titol principal-->
      <span class="login100-form-title">
						{{stationName}} Current Bikes:
					</span>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <!--Si la variable llista es diferent a Null, mostrem els titols de les columnes-->
      <pre *ngIf="bikesStation.length!=0" class="list_titles">Bike    Kms   Description </pre>
      <pre *ngIf="bikesStation.length==0" class="list_titles">No hay bicis asignadas a esta Estacion</pre>
      <ul *ngIf="bikesStation" id="menu">
        <!--Per cada element de la llista fem:-->
        <li  class="list_items" *ngFor="let bike of bikesStation.bikes">
          <!--Mostrem el nom per cada element-->
          <pre>{{bike.name}}  {{bike.kms}}  {{bike.description}}</pre>
          <button type="button" (click)="botoDesAsignar(bike._id)" class="list_btn1 pull-right" id="btnEliminar">Desasignar de la Estacion</button>
        </li>
        <li class="no-bullet">

        </li>
      </ul>
      <p></p>
      <p></p>
      <p></p>
      <span class="login100-form-title">
						Bicis sin asignar:
					</span>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <!--Si la variable llista es diferent a Null, mostrem els titols de les columnes-->
      <pre *ngIf="unnasignedBikes!=0" class="list_titles">Bike    Kms   Description </pre>
      <pre *ngIf="unnasignedBikes==0" class="list_titles">No hay bicis sin asignar</pre>
      <ul *ngIf="unnasignedBikes!=0" id="menu2">
        <!--Per cada element de la llista fem:-->
        <li  class="list_items" *ngFor="let bike of unnasignedBikes">
          <!--Mostrem el nom per cada element-->
          <pre>{{bike.name}}  {{bike.kms}}  {{bike.description}}</pre>
          <button type="button" (click)="botoAsignar(bike._id)" class="list_btn2 pull-right" id="btnAsignar">Asignar de la Estacion</button>
        </li>
        <li class="no-bullet">

        </li>
      </ul>
      <!--Botons-->
      <p></p>
      <p></p>
      <pre></pre>
      <p></p>
      <p></p>
      <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button  routerLink="/" class="login100-form-btn" type="submit">
            Volver atrás
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--===============================================================================================-->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/select2/select2.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/daterangepicker/moment.min.js"></script>
  <script src="vendor/daterangepicker/daterangepicker.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/countdowntime/countdowntime.js"></script>
  <!--===============================================================================================-->
</div>
</body>
</html>
